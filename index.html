<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="left-section">
      <img src="images/logo.svg" alt="">
      <h1 class="heading"><span class="bold">We're </span>coming soon</h1>
      <p class="paragraph">Hello fellow shppers! We're currently boilding our new fashin store. Add tour email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input class="input" type="email" placeholder="Email Address">
        <button class="submit" type="submit">></button>
      </form>
    </div>
    <div class="right-section">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/IliaNoah">Ilia Noah</a> CopyRight <span class="date"></span>.
    </p>
  </footer>
  <script>
    const dateYear = new Date().getFullYear();
    document.querySelector('.date').textContent = dateYear;
  </script>
</body>
</html>
